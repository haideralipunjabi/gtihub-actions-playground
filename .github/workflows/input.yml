name: Input-Test
on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs:
      data:
        description: "data"
        required: true
        default: {}

jobs:
  create-file:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: execute
        run: run.py ${{ github.event.inputs.data }}
      - name: Create PR
        uses: peter-evans/create-pull-request@v3
